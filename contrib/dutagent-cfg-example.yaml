---
version: 0
devices:
  device1:
    desc: "Device 1"
    cmds:
      status:
        desc: "Report status"
        uses:
          - module: dummy-status
            forwardArgs: true
  device2:
    desc: "Device 2"
    cmds:
      status:
        desc: "Report status"
        uses:
          - module: dummy-status
            args:
              - foo
              - bar
      repeat:
        desc: "Repeat input"
        uses:
          - module: dummy-repeat
            forwardArgs: true
  device3:
    desc: "Device 3"
    cmds:
      status:
        desc: "Report status"
        uses:
          - module: dummy-status
            forwardArgs: true
      file-transfer:
        desc: "Transfer a file"
        args:
          - name: source-file
            desc: "Source file path"
          - name: dest-file
            desc: "Destination file path"
        uses:
          - module: dummy-status
            args:
              - transferring
              - "${source-file}"
          - module: dummy-ft
            args:
              - "${source-file}"
              - "${dest-file}"
