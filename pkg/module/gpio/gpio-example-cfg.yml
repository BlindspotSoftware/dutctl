---
version: 0
devices:
  rocket:
    desc: "A rocket that can be fired"
    cmds:
      fire:
        desc: "Push the big red button"
        uses:
          - module: gpio-button
            forwardArgs: true
            with:
              pin: 9
      reset:
        desc: "Reset the rocket"
        uses:
          - module: gpio-button
            forwardArgs: true
            with:
              pin: 10
              activelow: true
      light:
        desc: "Turn on the light"
        uses:
          - module: gpio-switch
            forwardArgs: true
            with:
              pin: 11
              initial: on
