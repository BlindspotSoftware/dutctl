version: 0
devices:
  my-server:
    desc: "Server controlled via PiKVM"
    cmds:
      screenshot:
        desc: "Capture a screenshot from PiKVM"
        modules:
          - module: pikvm
            main: true
            options:
              host: https://pikvm.local
              user: admin
              password: admin
              mode: screenshot
# Usage: dutctl my-server screenshot
# The screenshot will be saved to the current directory
