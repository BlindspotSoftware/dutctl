version: 0
devices:
  my-server:
    desc: "Server controlled via PiKVM"
    cmds:
      keyboard:
        desc: "Keyboard control: type <text>|key <keyname>|key-combo <combo>"
        modules:
          - module: pikvm
            main: true
            options:
              host: https://pikvm.local
              user: admin
              password: admin
              mode: keyboard
# Usage: dutctl my-server keyboard key F12
# Usage (custom key delay): dutctl my-server keyboard --delay 50ms key-combo Ctrl+Alt+Delete
