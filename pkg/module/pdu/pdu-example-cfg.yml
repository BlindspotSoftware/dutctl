version: 0
devices:
  fancy-server:
    desc: "A server with power control via PDU"
    cmds:
      power-on:
        desc: "Turn the power ON via PDU"
        args:
          action: "PDU action: on, off, or status"
        modules:
          - module: pdu
            args:
              - "${action}"
            options:
              host: http://192.168.1.100
              user: admin
              password: admin
              outlet: 6
