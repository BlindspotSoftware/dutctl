---
version: 0
devices:
  self:
    desc: "This device represents no DUT but the dutagent itself"
    cmds:
      system-double-check:
        desc: "Report status twice"
        modules:
          - module: agent-status
          - module: time-wait
            options:
              duration: 2s
          - module: agent-status
      just-wait:
        desc: "Do nothing and finish after the provided amount of time"
        args:
          duration: "Duration to wait (e.g., 5s, 2m, 1h)"
        modules:
          - module: time-wait
            args:
              - "${duration}"
