---
version: 0
devices:
  self:
    desc: "This device represents no DUT but the dutagent itself"
    cmds:
      system-double-check:
        desc: "Report status twice"
        uses:
          - module: agent-status
            main: true
          - module: time-wait
            with:
              duration: 2s
          - module: agent-status
      just-wait:
        desc: "Do nothing and finish after the provided amount of time"
        uses:
          - module: time-wait
            main: true
