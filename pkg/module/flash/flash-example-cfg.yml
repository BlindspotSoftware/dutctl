---
version: 0
devices:
  xyz:
    desc: "A mainboard that needs to be flashed during firmware development"
    cmds:
      flash:
        desc: |
          Basic demo of the Flash module.
        uses:
          - module: flash
            forwardArgs: true
            with:
              tool: "/usr/sbin/flashprog"
              programmer: "dediprog"
