---
version: 0
devices:
  xyz:
    desc: "A mainboard that needs to be flashed during firmware development"
    cmds:
      flash:
        desc: |
          Basic demo of the Flash module.
        args:
          image: "Path to the firmware image file to flash"
        modules:
          - module: flash
            args:
              - "${image}"
            options:
              tool: "/usr/sbin/flashprog"
              programmer: "dediprog"
